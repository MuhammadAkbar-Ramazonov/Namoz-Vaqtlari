<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-dark">
  
  <!-- <div class="backgound"></div> -->
  <!-- hero section start -->
  <section class="hero">
    <div class="container">
      <div class="h-100">
        <h1 class="namoz-title fw-bold mb-5 text-white">Namoz vaqti</h1>
        <div class="wrapper p-3">
          <div class="d-flex justify-content-center">
            
            <form class="site-form me-5">
              <input class="form-input form-control me-5" type="text">
            </form>
            <button class="search-btn day-js btn text-white me-3">Day</button>
            <button class="search-btn week-js btn text-white me-3">Week</button>
            <button class="search-btn mounth-js btn text-white">Mounth</button>
          </div>
          
          <div class="namoz-wrapper">
            <ul class="row times-list text-center mt-2 pb-2">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- hero section finish -->
  
  
  <template class="times-temp">
    <li class="list-item position-relative  my-3 py-3">
      <p class="today-data text-white"></p>
      
      <p class="today-day"></p>
      <div class="times py-3 text-center d-flex">
        <div class="col-2">
          <div class="times-text mx-2 text-white pb-2 fw-bold ">Tong Saharlik</div>
          <span class="d-block mx-auto text-white tong-times col-2 fst-italic"></span>
          
        </div>
        <div class="col-2">
          <div class="times-text mx-2 text-white pb-2 fw-bold ">Quyosh</div>
          <span class="d-block mx-auto text-white quyosh-times col-2 fst-italic"></span>
          
        </div>
        <div class="col-2">
          <div class="times-text mx-2 text-white pb-2 fw-bold ">Peshin</div>
          <span class="d-block mx-auto text-white peshin-times col-2 fst-italic"></span>
          
        </div>
        <div class="col-2">
          <div class="times-text mx-2 text-white pb-2 fw-bold ">Asr</div>
          <span class="d-block mx-auto text-white asr-times col-2 fst-italic"></span>
          
        </div>
        <div class="col-2">
          <div class="times-text mx-2 text-white pb-2 fw-bold ">Iftor</div>
          <span class="d-block mx-auto text-white shom-times col-2 fst-italic"></span>
          
        </div>
        <div class="col-2">
          <div class="times-text mx-2 text-white pb-2 fw-bold ">Hufton</div>
          <span class="d-block mx-auto text-white hufton-times col-2 fst-italic"></span>
          
        </div>
      </div>
    </li>
  </template>

  <script src="//code.jivo.ru/widget/5wRIJEEOvN" async></script>
  <script src="./main.js"></script>
</body>
</html>
